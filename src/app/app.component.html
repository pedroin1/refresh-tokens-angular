<div class="login">
  <input
    type="text"
    name="user"
    id="user"
    placeholder="Insert User"
    class="login__input"
    [(ngModel)]="userName"
  />

  <button class="login__button" (click)="login()">Autenticar</button>
</div>

<div class="auth">
  <span class="auth__text">
    {{ isAuthenticated() ? "Autenticado!" : "Não autenticado!" }}
  </span>
  <button class="auth__button" (click)="checkAutentication()">
    Checar Autenticação
  </button>
</div>
